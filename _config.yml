# remote_theme: pmarsceill/just-the-docs
remote_theme: mmistakes/minimal-mistakes@4.16.3

plugins:
  - jekyll-include-cache

include:
  - _pages

title: v2 API

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
author_profile: true
